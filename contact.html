    <main id="contact">
      <h2 class="lg-heading">Interested in Learning More?</h2>
      <h3 class="sm-heading">Send us a message.</h4>

      <div class="contact-form">
        <form
          id="contact-form"
          method="POST"
          action="https://formspree.io/xleeppkp"
        >
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="Your Name"
            required
          /><br />

          <input
            name="_replyto"
            type="text"
            class="form-control"
            placeholder="Your Email"
            required
          /><br />

          <textarea
            name="message"
            class="form-control"
            placeholder="Message"
            rows="4"
            required
          ></textarea>
          <br />

          <input
            type="submit"
            class="form-control submit"
            value="Send Message"
          />
        </form>
      </div>
    </main>

    <footer>
      &copy; IDEAL Lab
    </footer>

    <script src="js/main.js"></script>
  </body>
